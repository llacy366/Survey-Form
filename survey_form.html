<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our platform</p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Name
      <input id="name" type="text" name="name" placeholder="Enter your name" required />
      </label>
      <label id="email-label" for="email">Email
        <input id="email" type="email" name="email" placeholder="Enter your Email" required />
      </label>
      <label id="number-label" for="age">Age (optional)
        <input id="number" type="number" name="age" min="18" max="100" placeholder="Age" />
      </label>
      <label for="dropdown">What option best describes your current role?
      <select id="dropdown" name="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
      </label>
    </fieldset>
    <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label for="definitely">
        <input id="definitely" type="radio" name="recommendation" class="inline" value="definitely" />Definitely
      </label>
      <label for="probably">
        <input id="probably" type="radio" name="recommendation" class="inline" value="probably" />Probably
      </label>
      <label for="probably-not">
        <input id="probably-not" type="radio" name="recommendation" class="inline" value="probably-not" />Probably not
      </label>
      <label for="not-at-all">
        <input id="not-at-all" type="radio" name="recommendation" class="inline" value="not-at-all" />Not at all
      </label>
      <label for="not-sure">
        <input id="not-sure" type="radio" name="recommendation" class="inline" value="not-sure" />Not sure
      </label>
    </fieldset>
    <fieldset>
      <label for="dropdown-2">What is your favorite feature of freeCodeCamp?
      <select id="dropdown-2" name="dropdown-2">
        <option value="">Select an option</option>
        <option value="6">Challenges</option>
        <option value="7">Projects</option>
        <option value="8">Community</option>
        <option value="9">Open Source</option>
      </select>
      </label>
    <p class="checkbox-group">What would you like to see improve? (Check all that apply)</p>
    <label><input type="checkbox" class="inline" value="Front-end"> Front-end Projects</label>
    <label><input type="checkbox" class="inline" value="Back-end"> Back-end Projects</label>
    <label><input type="checkbox" class="inline" value="Data"> Data Visualization</label>
    <label><input type="checkbox" class="inline" value="Challenges"> Challenges</label>
    <label><input type="checkbox" class="inline" value="Open-Source"> Open Source Community</label>
    <label><input type="checkbox" class="inline" value="Gitter"> Gitter help rooms</label>
    <label><input type="checkbox" class="inline" value="Videos"> Videos</label>
    <label><input type="checkbox" class="inline" value="City"> City Meetups</label>
    <label><input type="checkbox" class="inline" value="Wiki"> Wiki</label>
    <label><input type="checkbox" class="inline" value="Forums"> Forums</label>
    <label><input type="checkbox" class="inline" value="Courses"> Additional Courses</label>
    </fieldset>
    <fieldset>
    <label for="comments">Any comments or suggestions?
      <textarea id="comments" name="comments" rows="6" cols="40" placeholder="Enter your comment here..."></textarea>
    </label>
    </fieldset>
    <input id="submit" type="submit" value="Submit" />
  </form>
  </body>
</html>
